<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Link-in-Bio</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://source.unsplash.com/WLUHO9A_xik/1000x1000" alt="Profile Image" class="profile-img">
            <h1 class="name">Your Name</h1>
            <p class="bio">Your bio or description</p>
        </div>
        <div class="content">
            <div class="links">
                <a href="https://your-link-1.com" class="link-btn">Link 1</a>
                <a href="https://your-link-2.com" class="link-btn">Link 2</a>
                <a href="https://your-link-3.com" class="link-btn">Link 3</a>
            </div>
            <div class="store">
                <h2 class="store-title">Store</h2>
                <div class="product-grid">
                    <!-- Product 1 -->
                    <div class="product-card">
                        <img src="https://source.unsplash.com/WLUHO9A_xik/1000x1000" alt="Product Image" class="product-img">
                        <h3 class="product-title">Product 1</h3>
                        <p class="product-price">$29.99</p>
                        <a href="#" class="buy-btn">Buy Now</a>
                    </div>
                    <!-- Product 2 -->
                    <div class="product-card">
                        <img src="https://source.unsplash.com/WLUHO9A_xik/1000x1000" alt="Product Image" class="product-img">
                        <h3 class="product-title">Product 2</h3>
                        <p class="product-price">$49.99</p>
                        <a href="#" class="buy-btn">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bio.js"></script>
</body>
</html>
