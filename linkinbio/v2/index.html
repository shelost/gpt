<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="bio.js"></script>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://source.unsplash.com/WLUHO9A_xik/1000x1000" alt="Profile Image" class="profile-img">
            <h1 class="name">Heewon Ahn</h1>
            <p class="bio">A short description about you</p>
        </div>
        <div class="links">
            <a href="https://your-link-1.com" class="link-btn"> My Portfolio </a>
            <a href="https://your-link-2.com" class="link-btn"> Link 2 </a>
            <a href="https://your-link-3.com" class="link-btn"> Link 3 </a>
        </div>
        <div class="store">
            <h2 class="store-title">My Store</h2>
            <div class="product-grid">
                <!-- Add your products here -->
                <div class="product-card">
                    <img src="https://source.unsplash.com/WLUHO9A_xik/1500x1000" alt="Product Image" class="product-img">
                    <h3 class="product-title">Product 1</h3>
                    <p class="product-price">$19.99</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
