<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://source.unsplash.com/WLUHO9A_xik/1000x1000" alt="Profile Image" class="profile-img">
            <h1 class="name">Your Name</h1>
            <p class="bio">A short description about you</p>
        </div>
        <div class="links">
            <a href="https://your-link-1.com" class="link-btn">Link 1</a>
            <a href="https://your-link-2.com" class="link-btn">Link 2</a>
            <a href="https://your-link-3.com" class="link-btn">Link 3</a>
        </div>
    </div>
</body>
</html>
