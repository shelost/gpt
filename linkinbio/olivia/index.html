<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Olivia Palermo | Link-in-Bio</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://source.unsplash.com/WLUHO9A_xik/1000x1000" alt="Olivia Palermo" class="profile-img">
            <h1 class="name">Olivia Palermo</h1>
            <p class="bio">Fashion Influencer, Entrepreneur & Style Icon</p>
        </div>
        <div class="content">
            <div class="links">
                <h2 class="section-title">Personal Links</h2>
                <a href="https://olivia-link-1.com" class="link-btn">Website</a>
                <a href="https://olivia-link-2.com" class="link-btn">Blog</a>
                <a href="https://olivia-link-3.com" class="link-btn">Instagram</a>
            </div>
            <div class="store">
                <h2 class="section-title">Digital Products</h2>
                <div class="product-grid">
                    <!-- Product 1 -->
                    <div class="product-card">
                        <img src="https://source.unsplash.com/WLUHO9A_xik/1000x1000" alt="Product Image" class="product-img">
                        <h3 class="product-title">Style Guide</h3>
                        <p class="product-price">$49.99</p>
                        <a href="#" class="buy-btn">Buy Now</a>
                    </div>
                    <!-- Product 2 -->
                    <div class="product-card">
                        <img src="https://source.unsplash.com/WLUHO9A_xik/1000x1000" alt="Product Image" class="product-img">
                        <h3 class="product-title">Fashion Course</h3>
                        <p class="product-price">$99.99</p>
                        <a href="#" class="buy-btn">Buy Now</a>
                    </div>
                </div>
            </div>
            <div class="booking">
                <h2 class="section-title">1:1 Calendar Bookings</h2>
                <a href="https://olivia-booking-link.com" class="link-btn">Book a Session</a>
            </div>
        </div>
    </div>
    <script src="bio.js"></script>
</body>
</html>
